<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
  <title>Review</title>
</head>
<body>
  <section class="section">
    <header class="title">
      <h1>our review</h1>
      <hr class="line">
    </header>

    <article class="info">
      <div class="img-wrapper">
        <img src="images/person-1.jpg" alt="" class="img">
      </div>

      <div class="details">
        <h4 class="details-name">Sarah Jones</h4>
        <p class="details-job">UX Designer</p>
        <p class="details-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto
          asperiores debitis incidunt, eius earum ipsam cupiditate libero?
          Iste, doloremque nihil?</p>
      </div>

      <div>
        <button class="left"><i class="fas fa-angle-left"></i></button>
        <button class="right"><i class="fas fa-angle-right"></i></button>  
      </div>
      <button class="random">Suprise Me</button>
    </article>
  </section>
  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/8c64d9042a.js" crossorigin="anonymous"></script>
</body>
</html>
